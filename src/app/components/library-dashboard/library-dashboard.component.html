<div class="table-container mat-elevation-z8" >
  <div class="button-container">
    <button mat-raised-button routerLink="addbook">Add book</button>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let book"> {{book?.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let book">
        <div>
          {{book?.author}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let book">
          <p>{{book?.year || "Unknown"}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book" style="display: flex;">
          <button mat-button (click)="openBookDetails(book)">Open</button>
          <button mat-button><mat-icon click >edit</mat-icon></button>
          <button mat-button><mat-icon click >delete</mat-icon></button>
      </td>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator class="paginator"
                [length]="50"
                [pageSizeOptions]="[10]"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<router-outlet></router-outlet>
